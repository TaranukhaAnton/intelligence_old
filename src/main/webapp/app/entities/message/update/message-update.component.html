<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-message-heading" data-cy="MessageCreateUpdateHeading">Створити чи редагувати Message</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_frequency">Frequency</label>
          <input type="text" class="form-control" name="frequency" id="field_frequency" data-cy="frequency" formControlName="frequency" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_senderCallSign">Sender Call Sign</label>
          <input
            type="text"
            class="form-control"
            name="senderCallSign"
            id="field_senderCallSign"
            data-cy="senderCallSign"
            formControlName="senderCallSign"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_recieverCallSign">Reciever Call Sign</label>
          <input
            type="text"
            class="form-control"
            name="recieverCallSign"
            id="field_recieverCallSign"
            data-cy="recieverCallSign"
            formControlName="recieverCallSign"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_text">Text</label>

          <textarea id="field_text" name="text" formControlName="text" rows="5"
                    class="textarea-control"></textarea>

<!--          <input type="text" class="form-control" name="text" id="field_text" data-cy="text" formControlName="text" />-->
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sourceUuid">Source Uuid</label>
          <input
            type="text"
            class="form-control"
            name="sourceUuid"
            id="field_sourceUuid"
            data-cy="sourceUuid"
            formControlName="sourceUuid"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_report">Report</label>
          <select
            class="form-control"
            id="field_report"
            data-cy="report"
            name="report"
            formControlName="report"
            [compareWith]="compareReport"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="reportOption" *ngFor="let reportOption of reportsSharedCollection">{{ reportOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Відміна</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Зберегти</span>
        </button>
      </div>
    </form>
  </div>
</div>
