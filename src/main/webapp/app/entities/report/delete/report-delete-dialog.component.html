<form *ngIf="report" name="deleteForm" (ngSubmit)="confirmDelete(report.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="reportDeleteDialogHeading">Підтвердіть операцію видалення</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-report-heading">Ви впевнені, що хочете видалити Report {{ report.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Відміна</span>
    </button>

    <button id="jhi-confirm-delete-report" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Видалити</span>
    </button>
  </div>
</form>
