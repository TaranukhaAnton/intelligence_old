<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Авторизація</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Не вдалося ввійти!</strong> Будь ласка, перевірте ваші облікові дані і спробуйте ще раз.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Логін</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Ваш логін"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Пароль</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Ваш пароль"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Входити автоматично</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Увійти</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Ви забули ваш пароль?</a>
      </div>

      <div class="alert alert-warning">
        <span>У вас немає облікового запису?</span>
        <a class="alert-link" routerLink="/account/register">Створити новий обліковий запис</a>
      </div>
    </div>
  </div>
</div>
